            <main>
                
                <div class="main-content" style="background-image: url('images/neural.jpg'); background-size: cover; background-position: center;">
                    <div class="contact-content">
                        <button id="contactButton" onclick="toggleContactForm()">Contact me to get the best technical solution for just you!</button>
                
                        <form id="contactForm" onsubmit="handleSubmit(event)" style="display: none; margin-top: 20px;">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                
                            <button type="submit">Send</button>
                        </form>
                
                        <div id="thankYouMessage" style="display: none; margin-top: 20px; font-size: 18px; color: #d6e9da;">
                            Thank you for your message, I will get back to you as soon as possible!
                        </div>
                    </div>
                </div>
                <script src="form.js"></script>
